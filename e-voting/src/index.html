<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Voter Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div>
            <br/>
          <h1 class="text-center">BITS Voting DApp: Voter Dashboard</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div style="background-color: #EEEEEE; padding: 8px;">
          <ul type="circle">
              <li>Make sure to select and vote for each post from the drop down menu.</li>
          </ul>
      </div>
      <br/>

      <div class="row">
        <div class="col-md-4">
          <br/>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="voterID" placeholder="Enter Your VoterID">
          </div>
          <div  class="input-group mb-3">
                <select class="form-control" id="posts-box">
                </select>
          </div>
          <div id="candidate-box">
            <!-- add radio group here -->
          </div>
          <br/>
          <button class="btn btn-primary" onclick="App.AddVote()">Vote</button>
          <br/>
          <br/>
          <div id="msg"></div>
        </div>
        <div class="col-md-1">
            <div style="border-left: 2px solid lightgray; height: 225px; margin-left: 8px; background-color: green; position: absolute; left: 50%;"></div>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" onclick="App.CountVotes()">Count Votes</button>
            <div id="vote-box"></div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="app.js"></script>
  </body>
</html>
